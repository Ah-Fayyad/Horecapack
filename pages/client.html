<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorecaPack - طلب عرض سعر</title>
  <link rel="stylesheet" href="../src/css/main.css">
  <link rel="stylesheet" href="../src/css/offer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo-container">
        <img src="../assets/images/logo.png" alt="HorecaPack Logo" class="logo">
        <span>HorecaPack</span>
      </div>
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      <nav class="main-nav">
        <ul>
          <li><a href="/pages/index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
          <li><a href="/pages/list.html"><i class="fas fa-list"></i> دليل الموردين</a></li>
          <li><a href="/pages/detail.html"><i class="fas fa-building"></i> المورد</a></li>
          <li><a href="/pages/client.html" class="active"><i class="fas fa-box"></i> المنتجات</a></li>
          <li><a href="/pages/login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="request-section">
    <div class="container">
      <h1 class="title">طلب عرض سعر</h1>
      <div class="request-card">
        <form id="rfpForm">
          <label for="productType">نوع المنتج</label>
          <select id="productType" required>
            <option value="">اختر التصنيف</option>
            <option value="paper-cups">كاسات ورقية</option>
            <option value="tissues">مناديل</option>
            <option value="sugar">سكر</option>
            <option value="packaging">أدوات تعبئة وتغليف</option>
            <option value="food">مواد غذائية</option>
          </select>

          <label for="quantity">الكمية</label>
          <input type="number" id="quantity" required>

          <label for="specifications">المواصفات</label>
          <textarea id="specifications" rows="4"></textarea>

          <label for="city">المدينة</label>
          <select id="city" required>
            <option value="">اختر المدينة</option>
            <option value="riyadh">الرياض</option>
            <option value="jeddah">جدة</option>
            <option value="mecca">مكة</option>
          </select>

          <label for="notes">ملاحظات إضافية</label>
          <textarea id="notes" rows="4"></textarea>

          <button type="submit">إرسال الطلب</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="auth-footer">
    <div class="footer-content">
      <p>© 2023 HorecaPack. جميع الحقوق محفوظة</p>
      <div class="footer-links">
        <a href="/pages/privacy.html">سياسة الخصوصية</a>
        <a href="/pages/terms.html">الشروط والأحكام</a>
      </div>
    </div>
  </footer>

  <script src="../src/js/app.js"></script>
</body>
</html>
