<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorecaPack - تسجيل عميل جديد</title>
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="register-wrapper">
    <nav class="auth-nav">
      <a href="/pages/index.html" class="logo">
        <img src="../assets/images/logo.png" alt="HorecaPack Logo">
        <span>HorecaPack</span>
      </a>
      <div class="nav-links">
        <a href="/pages/index.html">الرئيسية</a>
        <a href="/pages/about.html">عن المنصة</a>
        <a href="/pages/contact.html">اتصل بنا</a>
      </div>
    </nav>

    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h1>تسجيل عميل جديد</h1>
        </div>
        <form id="registerForm" class="login-form">
          <div class="form-group">
            <label for="fullName"><i class="fas fa-user"></i> الاسم الكامل</label>
            <input type="text" id="fullName" required>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
            <input type="password" id="password" required>
            <div class="password-strength"></div>
          </div>
          <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> رقم الجوال</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="city"><i class="fas fa-map-marker-alt"></i> المدينة</label>
            <select id="city" required>
              <option value="">اختر المدينة</option>
              <option value="riyadh">الرياض</option>
              <option value="jeddah">جدة</option>
              <option value="dammam">الدمام</option>
              <option value="mecca">مكة</option>
              <option value="qassim">القصيم</option>
              <option value="khamis">خميس مشيط</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userType"><i class="fas fa-user-tag"></i> نوع الحساب</label>
            <select id="userType" class="role-selector" required>
              <option value="">اختر نوع الحساب</option>
              <option value="customer">عميل (مطعم/كافيه)</option>
              <option value="supplier">مورد</option>
              <option value="consumer">مستهلك</option>
            </select>
            <div id="dynamicFields"></div>
          </div>
          <div class="form-group terms-label">
            <input type="checkbox" id="terms" required>
            <label for="terms">أوافق على <a href="/pages/terms.html">الشروط والأحكام</a></label>
          </div>
          <button type="submit" class="btn btn-primary btn-login">تسجيل</button>
          <div class="login-link">
            لديك حساب؟ <a href="/pages/login.html">تسجيل الدخول</a>
          </div>
        </form>
      </div>
    </div>

    <footer class="auth-footer">
      <div class="footer-content">
        <p>© 2023 HorecaPack. جميع الحقوق محفوظة</p>
        <div class="footer-links">
          <a href="/pages/privacy.html">سياسة الخصوصية</a>
          <a href="/pages/terms.html">الشروط والأحكام</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="../src/js/login.js"></script>
</body>
</html>
