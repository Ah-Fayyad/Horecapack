<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - HorecaPack</title>
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <img src="/assets/images/logo.png" alt="HorecaPack Logo" class="logo">
      <nav class="main-nav">
        <a href="/pages/index.html">الرئيسية</a>
        <a href="/pages/admin.html">لوحة التحكم</a>
        <a href="/pages/login.html">تسجيل الخروج</a>
      </nav>
      <button id="menuToggle" class="menu-toggle">☰</button>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">لوحة التحكم</h1>
    <section class="admin-stats">
      <div class="stat-card">
        <h3>عدد الصفقات</h3>
        <p id="dealsCount">0</p>
      </div>
      <div class="stat-card">
        <h3>إجمالي العمولات</h3>
        <p id="commissionsTotal">0 ريال</p>
      </div>
    </section>
    <section class="admin-controls">
      <h2>إدارة العمولات</h2>
      <form id="commissionForm">
        <label for="commissionRate">نسبة العمولة (%):</label>
        <input type="number" id="commissionRate" min="1" max="10" value="5">
        <button type="submit" class="btn btn-primary">حفظ</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 HorecaPack. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <script src="/src/js/app.js"></script>
  <script src="/src/js/admin.js"></script>
</body>
</html>
