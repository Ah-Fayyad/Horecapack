<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorecaPack - دليل الموردين</title>
  <link rel="stylesheet" href="../src/css/main.css">
  <link rel="stylesheet" href="../src/css/companies.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo-container">
        <img src="../assets/images/logo.png" alt="HorecaPack Logo" class="logo">
        <span>HorecaPack</span>
      </div>
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      <nav class="main-nav">
        <ul>
          <li><a href="/pages/index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
          <li><a href="/pages/list.html" class="active"><i class="fas fa-list"></i> دليل الموردين</a></li>
          <li><a href="/pages/detail.html"><i class="fas fa-building"></i> المورد</a></li>
          <li><a href="/pages/client.html"><i class="fas fa-box"></i> المنتجات</a></li>
          <li><a href="/pages/login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="companies-section">
    <div class="container">
      <h1 class="page-title">دليل الموردين</h1>
      <div class="filters">
        <select class="filter-select" id="cityFilter">
          <option value="">جميع المدن</option>
          <option value="riyadh">الرياض</option>
          <option value="jeddah">جدة</option>
        </select>
        <select class="filter-select" id="categoryFilter">
          <option value="">جميع التصنيفات</option>
          <option value="food">مواد غذائية</option>
          <option value="packaging">أدوات تغليف</option>
        </select>
      </div>
      <div class="companies-grid" id="companiesContainer"></div>
    </div>
  </section>

  <footer class="auth-footer">
    <div class="footer-content">
      <p>© 2023 HorecaPack. جميع الحقوق محفوظة</p>
      <div class="footer-links">
        <a href="/pages/privacy.html">سياسة الخصوصية</a>
        <a href="/pages/terms.html">الشروط والأحكام</a>
      </div>
    </div>
  </footer>

  <script src="../src/js/app.js"></script>
  <script src="../src/js/companies.js"></script>
</body>
</html>
