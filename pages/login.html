<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorecaPack - تسجيل الدخول</title>
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="login-wrapper">
    <nav class="auth-nav">
      <a href="/pages/index.html" class="logo">
        <img src="../assets/images/logo.png" alt="HorecaPack Logo">
        <span>HorecaPack</span>
      </a>
      <div class="nav-links">
        <a href="/pages/index.html">الرئيسية</a>
        <a href="/pages/about.html">عن المنصة</a>
        <a href="/pages/contact.html">اتصل بنا</a>
      </div>
    </nav>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>تسجيل الدخول</h1>
          <p>مرحباً بعودتك! يرجى إدخال بياناتك للدخول</p>
        </div>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group password-wrapper">
            <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
            <input type="password" id="password" required>
            <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe"> تذكرني
            </label>
            <a href="/pages/forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
          </div>
          <button type="submit" class="btn btn-primary btn-login">
            <span class="loading-spinner"></span> تسجيل الدخول
          </button>
          <div class="social-login">
            <p>أو سجل الدخول باستخدام:</p>
            <div class="social-buttons">
              <button class="btn btn-google"><i class="fab fa-google"></i> Google</button>
              <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
          </div>
          <div class="register-link">
            ليس لديك حساب؟ <a href="/pages/register.html">أنشئ حساب جديد</a>
          </div>
        </form>
      </div>
    </div>

    <footer class="auth-footer">
      <div class="footer-content">
        <p>© 2023 HorecaPack. جميع الحقوق محفوظة</p>
        <div class="footer-links">
          <a href="/pages/privacy.html">سياسة الخصوصية</a>
          <a href="/pages/terms.html">الشروط والأحكام</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="../src/js/login.js"></script>
</body>
</html>
