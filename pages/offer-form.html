<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorecaPack - تقديم عرض السعر</title>
  <link rel="stylesheet" href="../src/css/main.css">
  <link rel="stylesheet" href="../src/css/offer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo-container">
        <img src="../assets/images/logo.png" alt="HorecaPack Logo" class="logo">
        <span>HorecaPack</span>
      </div>
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      <nav class="main-nav">
        <ul>
          <li><a href="/pages/index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
          <li><a href="/pages/list.html"><i class="fas fa-list"></i> دليل الموردين</a></li>
          <li><a href="/pages/detail.html"><i class="fas fa-building"></i> المورد</a></li>
          <li><a href="/pages/client.html"><i class="fas fa-box"></i> المنتجات</a></li>
          <li><a href="/pages/login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="request-section">
    <div class="container">
      <h1 class="title">تقديم عرض السعر</h1>
      <div class="request-card">
        <form id="offerForm">
          <label for="price">السعر المقترح (ريال)</label>
          <input type="number" id="price" required>

          <label for="deliveryDays">مدة التوصيل (أيام)</label>
          <input type="number" id="deliveryDays" required>

          <label for="paymentTerms">شروط الدفع</label>
          <textarea id="paymentTerms" rows="4" required></textarea>

          <label for="notes">ملاحظات إضافية</label>
          <textarea id="notes" rows="4"></textarea>

          <button type="submit">إرسال العرض</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="auth-footer">
    <div class="footer-content">
      <p>© 2023 HorecaPack. جميع الحقوق محفوظة</p>
      <div class="footer-links">
        <a href="/pages/privacy.html">سياسة الخصوصية</a>
        <a href="/pages/terms.html">الشروط والأحكام</a>
      </div>
    </div>
  </footer>

  <script src="../src/js/app.js"></script>
</body>
</html>
